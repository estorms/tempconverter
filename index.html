<!DOCTYPE html>
<html>
<head>
    <title>Temp Converter</title>
    <meta charset="utf-8">
</head>
<body>

<form id="form">
<label for="temp">Input a Temperature</label>
<input type="number" name="formField" id="temp">
<br>

<label for="radio">Would you like to convert this temperature to Celsius or Farenheit?</label><br>

<input type="radio" name="formField" value="Celsius" id="Celsius">Celsius<br>

<input type="radio" name="formField" value="Farenheit" id="Farenheit">Farenheit<br>


<input type="button" name="formField" id="convertRequest" value="Click to Convert" onclick="convertTemp()">
<br>

<label for="clear">Clear</label>
<input type="button" name="clear" id="clear" value="Clear" onclick="resetForm();">

<br>
</form>
<p id="convertedTemp">
</p>

</form>
<script type="text/javascript" src="converter.js"></script>
</body>
</html>
